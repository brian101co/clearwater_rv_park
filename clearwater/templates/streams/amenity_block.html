{% load wagtailimages_tags %}
<div class="card horizontal z-depth-0">
  <div class="card-image">
    {% image self.image fill-450x300 as img %}
    <img src="{{ img.url }}" alt="{{ img.alt }}" class="responsive-img" />
  </div>
  <div class="card-stacked">
    <div class="card-content">
      <h4 class="semi-bold green-text text-darken-3">{{ self.title }}</h4>
      <div class="divider"></div>
      <p class="">{{ self.text }}</p>
    </div>
  </div>
</div>
