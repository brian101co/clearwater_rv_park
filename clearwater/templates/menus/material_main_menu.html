{% load menu_tags %}
<ul id="nav-mobile" class="right hide-on-med-and-down">
    {% for item in menu_items %}
    <li class="{{ item.active_class }}">
        <a href="{{ item.href }}" class="grey-text text-darken-3">{{ item.text }}</a>
        {% if item.has_children_in_menu %}
            {% sub_menu item %}
        {% endif %}
    </li>
    {% endfor %}
</ul>
