{% extends "base.html" %}

{% load static wagtailimages_tags wagtailcore_tags %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/faq.css' %}" />
{% endblock %} 

{% block content %}
<section class="container">
    <div class="row">
        <div class="col s12">
            <h1 class="center-align green-text text-darken-3 main-title">{{ page.page_title }}</h1>
            <ul class="collapsible popout">
                {% for block in page.main_content %} 
                    {% include_block block %} 
                {% endfor %}
            </ul>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.collapsible.popout');
        var instances = M.Collapsible.init(elems, {
            onOpenStart: function(el) {
                const header = el.querySelector(".collapsible-header").classList.add("open")
            },
            onCloseStart: function(el) {
                const header = el.querySelector(".collapsible-header").classList.remove("open")
            }
        });
    });
</script>
{% endblock %}
